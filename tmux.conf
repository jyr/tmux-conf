# Changes prefix

unbind C-b
#set -g prefix `
set -g prefix C-a

# Remapped prefix

bind C-a send-prefix

# Changes the default delay
set -sg escape-time 1

# Set window and panels index from 1
# Window
set -g base-index 1

# Panel

set -g pane-base-index 1

# Set splitting Panes

bind | split-window -h
bind - split-window -v

# Remapping Movement Keys, vim style

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle through the windows

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing Panes

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Handling the Mouse

setw -g mode-mouse on

# Use the mouse to select a pane

# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

#############################################################
#                                                           #
#                    Pimp my terminal                       #
#                                                           #
#############################################################


# Screen Color
set -g default-terminal "screen-256color"

# Status Bar 
set -g status-fg black 
set -g status-bg yellow

# Window List Colors

# Active window
setw -g window-status-bg green
setw -g window-status-fg black
#setw -g window-status-attr dim

# Disable windows
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# Pane

set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg red

# Message alert

set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status Bar Items
set -g status-left-length 50
set -g status-left "#[fg=green][#S] #[fg=black]#I #[fg=black]#P"
set -g status-right "#[fg=red] %d %b %R"

# UTF8 Support
set -g status-utf8 on

# Status Bar up to date
set -g status-interval 60

# Centering window list
set -g status-justify centre

# Activity in other windows
setw -g monitor-activity on
set -g visual-activity on


# Reload tmux configuration

bind r source-file ~/.tmux.conf \; display "Config Reloaded!!!" 
